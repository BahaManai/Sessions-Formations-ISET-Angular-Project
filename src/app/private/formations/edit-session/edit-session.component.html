<div class="container">
  <h2>Modification d'une session :</h2>
  <form id="editSessionForm" (ngSubmit)="editSession(f)" #f="ngForm">
    <div class="mb-3">
      <label for="idFormation" class="form-label">ID Formation</label>
      <input
        type="text"
        class="form-control"
        id="idFormation"
        name="idFormation"
        [value]="session!.formationId"
        disabled
      />
    </div>
    <div class="mb-3">
      <label for="dateDebut" class="form-label">Date de début*</label>
      <input
        type="date"
        class="form-control"
        id="dateDebut"
        name="dateDebut"
        [(ngModel)]="session!.dateDeb"
        #dateDebut="ngModel"
        required
      />
      <span *ngIf="dateDebut.invalid && dateDebut.touched" class="error">Ce champ est obligatoire!</span>
    </div>
    <div class="mb-3">
      <label for="dateFin" class="form-label">Date de fin*</label>
      <input
        type="date"
        class="form-control"
        id="dateFin"
        name="dateFin"
        [(ngModel)]="session!.dateFin"
        #dateFin="ngModel"
        required
      />
      <span *ngIf="dateFin.invalid && dateFin.touched" class="error">Ce champ est obligatoire!</span>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="4"
          [(ngModel)]="session!.description"
          #description="ngModel"
          placeholder="Ajoutez une description de la session"
        ></textarea>
      </div>
    <div class="mb-3">
      <label for="formateurs" class="form-label">Formateurs</label>
      <input
        type="text"
        class="form-control"
        id="formateurs"
        name="formateurs"
        [value]="formateursString"
        (input)="onFormateursInput($event)"
        placeholder="Entrez des formateurs séparés par des virgules"
      />
    </div>
    <div class="mb-3">
      <label for="candidats" class="form-label">Candidats</label>
      <input
        type="text"
        class="form-control"
        id="candidats"
        name="candidats"
        [value]="candidatsString"
        (input)="onCandidatsInput($event)"
        placeholder="Entrez des candidats séparés par des virgules"
      />
    </div>
    <button type="submit" id="btnValidEditSession" class="btn btn-primary" [disabled]="f.invalid">
      Modifier
    </button>
  </form>
</div>
