<app-nav-bar></app-nav-bar>
<div class="container mt-4">
  <div class="row justify-content-between align-items-center">
    <div class="col-md-8">
      <h1 class="page-title text-primary font-weight-bold">Gestion des candidats</h1>
      <p class="lead text-muted">Liste de tous les candidats et leur gestion.</p>
    </div>

    <div class="col-md-4 text-md-right">
      <button routerLink="add" class="btn btn-successs btn-lg btn-success">
        <i class="fas fa-plus-circle"></i> Ajouter un candidat
      </button>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Email</th>
      <th scope="col">Numéro CIN</th>
      <th scope="col">Photo</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    @for (candidat of candidats; track $index) {
      <tr>
        <th scope="row">{{candidat.id}}</th>
        <td>{{candidat.nom}}</td>
        <td>{{candidat.prenom}}</td>
        <td>{{candidat.email}}</td>
        <td>{{candidat.numCIN}}</td>
        <td><img [src]="candidat.photo" alt="Photo de {{candidat.nom}}" width="50"></td>
        <td><a class="btn btn-primary" [routerLink]="['/admin-space/candidats', 'edit', candidat.id]">Editer</a></td>
        <td><button class="btn btn-danger" (click)="deleteCandidat(candidat.id)">Supprimer</button></td>
      </tr>
    }
  </tbody>
</table>
